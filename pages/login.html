<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TP 3 | Login</title>
    <link rel="stylesheet" href="/style/style.css">
</head>

<body>
    <header>
        <nav>
            <span><a href="/">TP 3</a></span>
            <ul id="nav-list">
                <li><a href="" id="user-link"></a></li>
            </ul>
        </nav>
    </header>
    <h1>Login Page</h1>
    <section class="form-container">
        <form id="login-form">
            <div class="input-container">
                <label for="username">Username or Email</label>
                <input type="text" name="username" id="username">
            </div>
            <div class="input-container">
                <label for="password">Password</label>
                <input type="password" name="password" id="password">
            </div>
            <div class="submit-container">
                <input type="submit" value="Login">
            </div>
        </form>
        <div style="display: flex; gap: .8rem; align-items: center;"><p>I don't have an account</p><a href="http://localhost:8000/register">Register</a></div>
    </section>
    <script src="/js/login.js"></script>
    <script src="/js/header.js" type="module"></script>
</body>

</html>
